# Supabase Configuration
# This file configures Supabase CLI behavior

[project]
# Project reference ID (get from Supabase dashboard)
# project_ref = "your-project-ref"

[api]
# API port for local development
port = 54321
# Schema to expose in the API
schemas = ["public", "storage"]
# Extra schemas to add to the search_path of every request
extra_search_path = ["public", "extensions"]
# Maximum number of rows returned from a view, table, or stored procedure
max_rows = 1000

[db]
# Port to use for the local database
port = 54322
# Port used by db diff command
shadow_port = 54320
# The database major version to use
major_version = 15

[studio]
# Port to use for Supabase Studio
port = 54323
# External URL of the API server
api_url = "http://127.0.0.1"

[inbucket]
# Port to use for the email testing server web interface
port = 54324
# Port to use for the email testing server SMTP port
smtp_port = 54325
# Port to use for the email testing server POP3 port
pop3_port = 54326

[storage]
# The maximum file size allowed (e.g. "5MB", "500KB")
file_size_limit = "50MiB"

[edge_runtime]
# Configure one of the supported: 'deno', 'nodejs'
# ip_version = "ipv4"

[functions]
# Configure one of the supported: 'deno', 'nodejs'
# runtime = "deno"

